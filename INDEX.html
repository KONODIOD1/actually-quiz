<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
<div class="container">
    <div id="home" class="flex-center flex-column">
        <img src="sesx.png" alt="logo">    
        <h1>Dental Challenge</h1>
        <a class="btn" href="game.html">Play</a>
        <a class="btn" href="highscore.html">High Scores</a>
        <audio autoplay loop id="mo">
            <source src="nine.mp3" type="audio/mpeg" >
            <source src="nine.mp3" type="audio/ogg" >
          </audio>
          <button id="muteButton">Mute</button>
        
    </div>
</div>
<script>
    const audioElement = document.getElementById("mo");
  const muteButton = document.getElementById("muteButton");
  
  function toggleMute() {
    audioElement.muted = !audioElement.muted; // Flips the mute state
    muteButton.textContent = audioElement.muted ? "Unmute" : "Mute"; // Update button text based on mute state
  }
  
  muteButton.addEventListener("click", toggleMute);
  
  </script>
  
</body>
</html>
